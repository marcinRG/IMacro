<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image macro</title>
    <style>
        .display {
            background-color: #3badd6;
        }
    </style>
    <!-- build:css css/style.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- endinject -->
    <!-- endbuild -->

<body>
<header>
    <h1>Image Macro</h1>
</header>
<main>
    <section class="main">
        <div class="buttons"></div>
        <div class="image"><canvas class="display" width="600" height="600"></canvas></div>
    </section>
    <section class="text-tools">
        <div class="image-uploader"></div>
    </section>
    <form class='upload-form'>
        <label class='upload-label'>Load image</label>
        <input class='upload-button' type='button' value='zaÅ‚aduj plik'>
        <input class='upload-input' type='file' accept='image/x-png,image/jpeg' style='display:none'>
        <span class='upload-text'></span>
    </form>
    <!--<img src="img/clouds-conifer-daylight-371589.jpg" width="600px">-->
</main>

<!-- build:js js/app.js -->
<!-- inject:js -->
<script src="bundle.js"></script>
<!-- endinject -->
<!-- endbuild -->
</body>
</html>
